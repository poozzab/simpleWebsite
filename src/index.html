<!DOCTYPE html>
<head>
    <style>
        .outer-most-container {
            display: flex;
            flex-direction: column;
            width:100%;
            height:100%;
        }

        .video-object-container {
            width: 150px;
            display: flex;
            flex-direction: row;
        }

        .video-object {
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            background: black;
        }

        @media only screen and (min-width: 601px) {
            .video-object-container {
                flex-direction: row;
            }
        }

        @media only screen and (max-width: 600px) {
            .video-object-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="outer-most-container">
        <div class="title-object-container">
            <span class="title">${title}</span>
        </div>
        <div class="video-object-container">
            <div class="video-object">
            </div>
            <div class="video-object">
            </div>
            <div class="video-object">
            </div>
        </div>
    </div>
</body>
